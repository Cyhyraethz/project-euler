<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      const findPrimeNumber = (num) => {
        let start = performance.now();
        let listOfPrimeNumbers = [2];
        let currentNumber = 3;
        while (listOfPrimeNumbers.length < num) {
          if (checkIfPrime(currentNumber, listOfPrimeNumbers) === false) {
            currentNumber += 2;
          } else {
            listOfPrimeNumbers.push(currentNumber);
            currentNumber += 2;
          }
        }
        let finish = performance.now();
        console.log(
          `Execution time: ${((finish - start) / 1000).toFixed(2)} seconds`
        );
        return listOfPrimeNumbers[num - 1];
      };
      const checkIfPrime = (currentNumber, listOfPrimeNumbers) => {
        isPrime = true;
        listOfPrimeNumbers.forEach((num) => {
          if (currentNumber % num === 0) {
            isPrime = false;
          }
        });
        return isPrime;
      };
      console.log(findPrimeNumber(10001));
    </script>
  </body>
</html>
