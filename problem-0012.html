<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      const findTriangularNumber = (minimumDivisors) => {
        const start = performance.now();
        let currentDivisors = 0;
        let triangularNumber = 0;
        let nextNumber = 1;
        while (currentDivisors <= minimumDivisors) {
          currentDivisors = 2;
          triangularNumber = triangularNumber + nextNumber;
          for (let i = 2; i <= Math.floor(Math.sqrt(triangularNumber)); i++) {
            if (triangularNumber % i === 0) {
              currentDivisors += 2;
            }
          }
          nextNumber += 1;
        }
        const finish = performance.now();
        console.log(`Execution time: ${Math.round(finish - start)} ms`);
        return triangularNumber;
      };
      console.log(findTriangularNumber(500));
      const getAverageExecutionTime = (func, reps, ...args) => {
        let executionTime = 0;
        for (let i = 0; i < reps; i++) {
          const start = performance.now();
          func(...args);
          const finish = performance.now();
          executionTime += finish - start;
        }
        console.log(
          `Average execution time: ${Math.round(executionTime / reps)} ms`
        );
      };
      // getAverageExecutionTime(findTriangularNumber, 100, 500);
    </script>
  </body>
</html>
