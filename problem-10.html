<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      const findSumOfPrimes = (limit) => {
        const start = performance.now();
        const prime = [null, null];
        let total = 0;
        for (let i = 0; i < limit; i++) {
          prime.push(true);
        }
        for (let i = 2; i < Math.sqrt(limit); i++) {
          if (prime[i]) {
            let multiplier = 2;
            let currentNumber = i;
            while (currentNumber < limit) {
              currentNumber = i * multiplier;
              prime[currentNumber] = false;
              multiplier++;
            }
          }
        }
        for (let i = 2; i < limit; i++) {
          if (prime[i]) {
            total += i;
          }
        }
        const finish = performance.now();
        console.log(`Execution time: ${Math.round(finish - start)} ms`);
        return total;
      };
      console.log(findSumOfPrimes(2000000));
      const getAverageExecutionTime = (func, args, reps) => {
        let executionTime = 0;
        for (let i = 0; i < reps; i++) {
          const start = performance.now();
          func(args);
          const finish = performance.now();
          executionTime += finish - start;
        }
        console.log(
          `Average execution time: ${Math.round(executionTime / reps)} ms`
        );
      };
      // getAverageExecutionTime(findSumOfPrimes, 2000000, 100);
    </script>
  </body>
