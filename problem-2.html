  <body>
    <script>
      const fibonacciArr = (num) => {
        const terms = [1, 2];
        while (terms[terms.length - 1] < num) {
          terms.push(terms[terms.length - 1] + terms[terms.length - 2]);
        }
        terms.pop();
        return terms;
      };
      const fibonacciSum = (num) => {
        let sum = 0;
        const terms = fibonacciArr(num);
        while (terms.length > 0) {
          if (terms[terms.length - 1] % 2 === 0) {
            sum += terms[terms.length - 1];
          }
          terms.pop();
        }
        return sum;
      };
      console.log(fibonacciSum(4000000));
    </script>
