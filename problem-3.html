  <body>
    <script>
      const largestPrimeFactor = (num) => {
        for (let i = 2; i < num; i++) {
          if (num % i === 0) {
            num = num / i;
          }
        }
        return num;
      };
      console.log(largestPrimeFactor(600851475143));
    </script>
  </body>
