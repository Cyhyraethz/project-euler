  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      const findLatticePaths = (horizontal, vertical) => {
        const start = performance.now();
        const steps = horizontal + vertical;
        let paths = 1;
        for (let i = steps; i > steps / 2; i--) {
          paths *= i;
        }
        for (let i = steps / 2; i > 0; i--) {
          paths /= i;
        }
        const finish = performance.now();
        console.log(`Execution time: ${Math.round(finish - start)} ms`);
        return Math.floor(paths);
      };
      console.log(findLatticePaths(20, 20));
      const getAverageExecutionTime = (func, reps, ...args) => {
        let executionTime = 0;
        for (let i = 0; i < reps; i++) {
          const start = performance.now();
          func(...args);
          const finish = performance.now();
          executionTime += finish - start;
        }
        console.log(
          `Average execution time: ${Math.round(executionTime / reps)} ms`
        );
      };
      // getAverageExecutionTime(findLatticePaths, 100, 20, 20);
    </script>
  </body>
</html>
