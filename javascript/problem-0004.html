    <script>
      const palindromeCheck = (num) => {
        let arr = [];
        let str = num.toString();
        for (let i = 0; i < str.length; i++) {
          arr.push(str[i]);
        }
        let half = Math.floor(str.length / 2);
        let first = arr.splice(0, half).join('');
        arr.reverse();
        last = arr.splice(0, half).join('');
        if (first === last) {
          return true;
        }
      };
      const largestPalindromeProduct = (digits) => {
        let largestFactor = '';
        let largestPalindrome = 0;
        for (let i = 0; i < digits; i++) {
          largestFactor += '9';
        }
        largestFactor = parseInt(largestFactor);
        for (let i = 0; i <= largestFactor; i++) {
          for (let j = 0; j <= largestFactor; j++) {
            if (palindromeCheck(i * j) && i * j > largestPalindrome) {
              largestPalindrome = i * j;
            }
          }
        }
        return largestPalindrome;
      };
      console.log(largestPalindromeProduct(3));
    </script>
