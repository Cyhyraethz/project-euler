<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      const sumOfMultiples = (num, base) => {
        let multiples = [];
        let sum = 0;
        for (let i = 1; i < num; i++) {
          base.forEach((num) => {
            if (i % num === 0 && multiples.indexOf(i) < 0) {
              multiples.push(i);
            }
          });
        }
        multiples.forEach((num) => {
          sum += num;
        });
        return sum;
      };
      console.log(sumOfMultiples(1000, [3, 5]));
    </script>
  </body>
</html>
