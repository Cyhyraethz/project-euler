<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      const findSmallestMultiple = (largestFactor) => {
        let start = performance.now();
        let increment = largestFactor * (largestFactor - 1);
        let smallestMultiple = largestFactor * (largestFactor - 1);
        while (checkIfSmallestMultiple(smallestMultiple, largestFactor)) {
          smallestMultiple += increment;
        }
        let finish = performance.now();
        console.log(
          `Execution time: ${((finish - start) / 1000).toFixed(2)} seconds`
        );
        return smallestMultiple;
      };
      const checkIfSmallestMultiple = (numToCheck, largestFactor) => {
        for (let i = largestFactor; i > 0; i--) {
          if (numToCheck % i === 0) {
            continue;
          } else {
            return true;
          }
        }
      };
      console.log(findSmallestMultiple(20));
    </script>
  </body>
</html>
