<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      const sumOfMultiples = (num, multiples) => {
        let sum = 0;
        for (let i = 1; i < num; i++) {
          for (let j = 0; j < multiples.length; j++) {
            if (i % multiples[j] === 0) {
              sum += i;
            }
          }
        }
        return sum;
      };

      console.log(sumOfMultiples(1000, [3, 5]));
    </script>
  </body>
</html>
